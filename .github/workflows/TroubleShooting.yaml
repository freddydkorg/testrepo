name: 'Troubleshooting'

on:
  workflow_dispatch:
    inputs:
      useLatestTroubleshooting:
        description: Use the latest troubleshooting action from https://aka.ms/al-go
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

defaults:
  run:
    shell: powershell

env:
  ALGoOrgSettings: ${{ vars.ALGoOrgSettings }}
  ALGoRepoSettings: ${{ vars.ALGoRepoSettings }}

jobs:
  Troubleshooting:
    if: github.event.inputs.useLatestTroubleshooting == 'false'
    needs: [ ]
    runs-on: [ windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Troubleshooting
        id: init
        uses: freddydk/AL-Go/Actions/TroubleShooting@checkSecrets
        with:
          shell: powershell
          gitHubSecrets: ${{ toJson(secrets) }}

  LatestTroubleshooting:
    if: github.event.inputs.useLatestTroubleshooting == 'true'
    needs: [ ]
    runs-on: [ windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Troubleshooting
        id: init
        uses: microsoft/AL-Go/Actions/TroubleShooting@main
        with:
          shell: powershell
          gitHubSecrets: ${{ toJson(secrets) }}
